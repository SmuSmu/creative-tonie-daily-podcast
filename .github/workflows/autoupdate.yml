name: Keep Repo Fresh

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set env
        run: echo "GITHUB_DUMMY_CONTENT=$(echo $GITHUB_SHA | cut -c 1-6)" >> $GITHUB_ENV

      - name: Overwrite file
        uses: "DamianReeves/write-file-action@master"
        with:
          path: dummy/dummy.txt
          write-mode: overwrite
          contents: $GITHUB_DUMMY_CONTENT
            
      - name: Commit & Push
        uses: Andro999b/push@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
          message: 'Overwritten by Github Actions - ${date}'
